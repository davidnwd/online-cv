career-profile:
    title: Career Profile
    summary: |
        With almost 24 years of enterprise development and most of them as a hands-on developer, David has been a 
        mentor and trainer to many technical individuals. As a specialist in Java development, he was project 
        lead for on-and-offshore development teams in lots of projects, and an integration architect for 
        commercial applications to custom deliverables and EAI initiatives. 
        
        He is a project leader and development manager by trade, and he’s got “pretty good motivational skills”.
        With lots of background with object-oriented systems, database application design and web-based 
        application development, David has a solid background in large-scale enterprise applications with 
        transaction processing using Java, web technologies, .NET, messaging, and many other technologies. 
        
        He has tons of experience with open-source cross-platform development and integration and he is told that he 
        is an excellent communicator.
        
        Having 20 years of experience in UNIX/LINUX Administration, Networking, Engineering, Support, Migration with 
        hands-on experience in various applications on Sun Solaris, Red Hat Enterprise Linux, IBM AIX, CentOS, Ubuntu, 
        SUSE, Oracle Enterprise Linux, environment with VMware vSphere .
        
        Around 2009 David went to Red Hat, teaching JBoss and related technologies. In 2012 he was hired as employee 
        #31 at Hortonworks, one of the premier Hadoop providers in the industry, where he taught Big Data topics, 
        and still does today. He also writes courseware for the top Big Data companies.
        
        David has been enamored by the Cloud, and now focuses on all things Cloud. Amazon Web Services and 
        Google Cloud Platform are now the going thing, and its exciting. He is still hands-on with all the technologies.


